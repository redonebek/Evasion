    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            animation: {
              blob: "blob 7s infinite",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults - Cleaner Glass */
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(255, 255, 255, 0.8);
        --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.07);
        --glass-input-bg: rgba(255, 255, 255, 0.6);
        --glass-input-border: rgba(203, 213, 225, 0.5);
        --glass-input-focus-bg: rgba(255, 255, 255, 0.95);
        --glass-gradient-line: linear-gradient(to bottom, rgba(20, 184, 166, 0.2), rgba(20, 184, 166, 0));
      }

      html.dark {
        /* Dark Mode Overrides - Deep Space Glass */
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        --glass-input-bg: rgba(2, 6, 23, 0.3);
        --glass-input-border: rgba(255, 255, 255, 0.08);
        --glass-input-focus-bg: rgba(2, 6, 23, 0.5);
        --glass-gradient-line: linear-gradient(to bottom, rgba(45, 212, 191, 0.3), rgba(45, 212, 191, 0));
      }

      body {
        font-family: 'Outfit', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-input {
        background: var(--glass-input-bg);
        border: 1px solid var(--glass-input-border);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .glass-input:focus {
        background: var(--glass-input-focus-bg);
        border-color: rgba(45, 212, 191, 0.6);
        box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.1);
        outline: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.3);
        border-radius: 10px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.5);
      }
    </style>
